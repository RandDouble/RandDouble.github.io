site_name: RandDouble's Personal Blog
site_url: https://randdouble.github.io
site_author: Stefano Pilosio
site_description: >-
  My Personal Blog with some stuff I worked on.

# Copyright
copyright: Copyright &copy; 2024 - 2025 Stefano Pilosio (RandDouble)
theme:
  name: material
  features:
    - content.code.copy
    - navigation.indexes
    - navigation.tabs
    - navigation.path
    - toc.follow
    - search.highlight
    - header.autohide
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: cyan
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: cyan
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preferences
  font:
    text: IBM Plex Sans
    code: Fira Mono

plugins:
  - search
  - blog:
      blog_toc: true
      archive_date_format: DD MM yyyy
      pagination_per_page: 10
      archive_pagination_per_page: 10
  - minify:
      minify_html: true
  - tags

markdown_extensions:
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all

extra:
  generator: false

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
nav:
  - Home: index.md
  - Blog:
      - blog/index.md
  - Latex2025:
      - latex/index.md


